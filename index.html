<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Date and Time</title>
</head>
<body>
<!-- HTML comment: a basic date and time button -->
<h2>My First JavaScript</h2>

<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>

<p id="demo"></p>

</body>
</html>
